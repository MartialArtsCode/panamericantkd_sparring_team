<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panamerican Taekwondo Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 2.5em;
            color: #e94560;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            color: #a8dadc;
            font-size: 1.1em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .competitor-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid rgba(233, 69, 96, 0.3);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease;
            animation-fill-mode: both;
        }

        .competitor-card:nth-child(1) { animation-delay: 0.1s; }
        .competitor-card:nth-child(2) { animation-delay: 0.2s; }
        .competitor-card:nth-child(3) { animation-delay: 0.3s; }
        .competitor-card:nth-child(4) { animation-delay: 0.4s; }

        .competitor-card:hover {
            transform: translateY(-10px);
            border-color: #e94560;
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
        }

        .image-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #e94560;
            position: relative;
            animation: pulse 2s ease infinite;
        }
        /* Make modal image square */
        #profileModal .image-container {
            border-radius: 12px !important;
            width: 180px;
            height: 180px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .competitor-card:hover .image-container img {
            transform: scale(1.1);
        }

        .competitor-info {
            text-align: center;
        }

        .competitor-name {
            font-size: 1.5em;
            color: #e94560;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            color: #a8dadc;
            font-weight: 600;
        }

        .info-value {
            color: #fff;
        }

        .belt-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 10px;
        }

        .belt-black {
            background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            color: gold;
        }

        .belt-red {
            background: linear-gradient(135deg, #c9184a, #a4133c);
            color: white;
        }

        .belt-blue {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
        }

        .add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e94560, #c9184a);
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.5);
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(233, 69, 96, 0.7);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(233, 69, 96, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(233, 69, 96, 0);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #e94560;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            margin: 50px auto;
            animation: scaleIn 0.3s ease;
        }

        .modal-content h2 {
            color: #e94560;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #a8dadc;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(233, 69, 96, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e94560, #c9184a);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    </div>

        <div class="modal-content" id="profileModalContent" style="max-width:90vw;width:100%;box-sizing:border-box;">
            <!-- Profile details will be injected here -->
        </div>
    </div>

    <script>
        const competitors = [
            {
                name: "Carlos Aurelio Padilla Fonseca",
                age: 35,
                weight: "81.5kg, 180 lbs",
                height: "5 ft 6 in",
                dob: "Feb 20, 1990",
                belt: "5th Dan Black Belt",
                image: "assets/carlos.jpg",
                modalImage: "qr/carlos.png"
            },
            {
                name: "Ian Thomas Padilla Gonzalez",
                age: 13,
                weight: "37.9 kg, 83.6 lbs",
                height: "5 ft 5 in",
                dob: "August 14, 2012",
                belt: "1st Dan Black Belt",
                image: "assets/ian.jpeg",
                modalImage: "qr/ian.png"
            },
            {
                name: "Jorge Armando Soriano Hernandez",
                age: 12,
                weight: "59.1 kg, 130.29 lbs",
                height: "5 ft 6 in",
                dob: "June 29, 2015",
                belt: "1st Kup, Red Belt",
                image: "assets/jorge.jpeg",
                modalImage: "qr/jorge.png"
            },
            {
                name: "Gian Luca Mari Epperson",
                age: 13,
                weight: "58.1 kg, 128.6 lbs",
                height: "167cm, 5 ft 6 in",
                dob: "November 06, 2012",
                belt: "4th Kup, Blue Belt",
                image: "assets/luca.jpeg",
                modalImage: "qr/luca.png"
            },
            {
                name: "Denny Rey Lopez Andres",
                age: 12,
                weight: "44.4 kg, 97.77 lbs",
                height: "140 cm, 4 ft 7 in",
                dob: "July 20, 2014",
                belt: "7th Kup, Orange Belt",
                image: "assets/denny.jpg",
                modalImage: "qr/denny.png"
            },
            {
                name: "Lucas Smith",
                age: 14,
                weight: "71.5 kg, 157.96 lbs",
                height: "167 cm, 5 ft 6 in",
                dob: "December 30 , 2011",
                belt: "8th Kup, Orange Belt",
                image: "assets/lucas.jpeg",
                modalImage: "qr/lucas.png"
            },
            {
                name: "Milo Serrano Guardado",
                age: 7,
                weight: "25.6 kg, 56.43 lbs",
                height: "125 cm, 4 ft 1 in",
                dob: "July 26, 2018",
                belt: "9th Kup, Yellow Belt",
                image: "assets/milo.jpg",
                modalImage: "qr/milo.png"
            },
            {
                name: "Emily Mendoza Sanchez",
                age: 10,
                weight: "44.4 kg, 97.88 lbs",
                height: "145 cm, 4 ft 9 in",
                dob: "November 20, 2015",
                belt: "9th Kup, Yellow Belt",
                image: "assets/emily.jpeg",
                modalImage: "qr/emily.png"
            }
        ];

        function renderCompetitors() {
            const container = document.getElementById('competitorsContainer');
            container.innerHTML = '';
            competitors.forEach((comp, index) => {
                const card = document.createElement('div');
                card.className = 'competitor-card';
                card.style.cursor = 'pointer';
                card.onclick = function() { openProfileModal(comp); };
                card.innerHTML = `
                    <div class="image-container">
                        <img src="${comp.image}" alt="${comp.name}">
                    </div>
                    <div class="competitor-info">
                        <div class="competitor-name">${comp.name}</div>
                        <div class="info-item">
                            <span class="info-label">Age:</span>
                            <span class="info-value">${comp.age} years</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Weight:</span>
                            <span class="info-value">${comp.weight}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Height:</span>
                            <span class="info-value">${comp.height || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Date of Birth:</span>
                            <span class="info-value">${comp.dob || 'N/A'}</span>
                        </div>
                        <div class="belt-badge" style="background:#e94560;color:#fff;margin-top:10px;">${comp.belt}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function openProfileModal(comp) {
            const modal = document.getElementById('profileModal');
            const content = document.getElementById('profileModalContent');
            // Use the QR image for the modal if available
            const modalImage = comp.modalImage || comp.image;
            content.innerHTML = `
                <div style="display:flex;flex-direction:column;align-items:center;">
                    <div class="image-container" style="margin-bottom:20px;">
                        <img src="${modalImage}" alt="${comp.name} (modal)">
                    </div>
                    <h2 style="color:#e94560;margin-bottom:10px;">${comp.name}</h2>
                    <div style="width:100%;max-width:400px;">
                        <div class="info-item"><span class="info-label">Age:</span> <span class="info-value">${comp.age} years</span></div>
                        <div class="info-item"><span class="info-label">Weight:</span> <span class="info-value">${comp.weight}</span></div>
                        <div class="info-item"><span class="info-label">Height:</span> <span class="info-value">${comp.height || 'N/A'}</span></div>
                        <div class="info-item"><span class="info-label">Date of Birth:</span> <span class="info-value">${comp.dob || 'N/A'}</span></div>
                        <div class="info-item"><span class="info-label">Belt:</span> <span class="info-value">${comp.belt}</span></div>
                    </div>
                    <button class="btn btn-secondary" style="margin-top:20px;" onclick="closeProfileModal()">Close</button>
                </div>
            `;
            modal.style.display = 'block';
        }

        function closeProfileModal() {
            document.getElementById('profileModal').style.display = 'none';
        }

        function openModal() {
            document.getElementById('addModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
            clearForm();
        }

        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('age').value = '';
            document.getElementById('weight').value = '';
            document.getElementById('belt').value = 'black';
            document.getElementById('record').value = '';
            document.getElementById('imageUrl').value = '';
        }

        function addCompetitor() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const weight = document.getElementById('weight').value;
            const belt = document.getElementById('belt').value;
            const record = document.getElementById('record').value;
            let imageUrl = document.getElementById('imageUrl').value;

            if (!name || !age || !weight || !record) {
                alert('Please fill in all required fields');
                return;
            }

            if (!imageUrl) {
                imageUrl = 'https://images.unsplash.com/photo-1633332755192-727a05c4013d?w=300&h=300&fit=crop';
            }

            competitors.push({
                name,
                age: parseInt(age),
                weight,
                belt,
                record,
                image: imageUrl
            });

            renderCompetitors();
            closeModal();
        }

        window.onclick = function(event) {
            const modal = document.getElementById('profileModal');
            if (event.target == modal) {
                closeProfileModal();
            }
        }

        renderCompetitors();
    </script>
</body>
